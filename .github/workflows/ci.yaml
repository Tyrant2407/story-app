name: Firebase Hosting Deployment

on:
  push:
    branches:
      - main  # Men-trigger workflow setiap ada push ke branch `main`
  pull_request:
    branches:
      - main  # Men-trigger workflow setiap ada pull request ke branch `main`

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Pastikan menggunakan versi Node.js yang sesuai dengan proyek Anda

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build:prod  # Sesuaikan dengan script build yang ada di package.json Anda

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --token $FIREBASE_TOKEN --debug

