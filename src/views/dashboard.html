<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <spinner-load id="spinner"></spinner-load>
    <header>
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <brandname-component></brandname-component>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel" style="font-size: 40px">
                Menu
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <navlink-component></navlink-component>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="main-content">
        <profile-card></profile-card>
        <div class="container">
          <h1 class="mb-3">Dashboard</h1>
          <!-- Card Information -->
          <div class="row mb-5 g-3">
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="card h-100 bg-secondary text-bg-primary bg-gradient">
                <div class="card-body">
                  <h1 class="card-title1 fs-2">
                    <span id="numberOfStory">0</span> Jumlah Story<br />
                    <span class="fs-5">Saat ini</span>
                  </h1>
                  <p class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
          <!-- Records -->
          <div>
            <div class="d-flex justify-content-between align-items-center">
              <h1>Riwayat Story</h1>
              <a class="btn btn-secondary text-capitalize" href="/story/add.html">
                <i class="bi bi-plus-lg me-1"></i>Tambah Story
              </a>
            </div>

            <div class="row mt-3">
              <div class="col">
                <div id="recordsCard"></div>
              </div>
            </div>
          </div>
        </div>
        <scroll-to-top-button></scroll-to-top-button>
      </div>
      <!-- Add this closing div to match opening div -->
    </main>
    <!-- Ensure this closing tag is correctly placed -->

    <footer>
      <footer-component></footer-component>
    </footer>
    <!-- Ensure this closing tag is correctly placed -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
