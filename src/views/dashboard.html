<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><%= brandName %></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <%= navLinks %>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-content">
            <div class="container py-5">
                <h1 class="mb-3">Dashboard</h1>
                <!-- Card Information -->
                <div class="row mb-5 g-3">
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="card h-100 bg-primary text-bg-primary bg-gradient">
                            <div class="card-body">
                                <h1 class="card-title fs-2">
                                    <span id="numberOfStory">0</span> Jumlah Story<br />
                                    <span class="fs-5">Saat ini</span>
                                </h1>
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Records -->
                <div>
                    <div class="d-flex justify-content-between align-items-center">
                        <h1>Riwayat Story</h1>
                        <a class="btn btn-primary text-capitalize" href="/story/add.html">
                            <i class="bi bi-plus-lg me-1"></i>Tambah Story
                        </a>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <div id="recordsCard"></div>
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col">
                            <table class="table table-sm table-bordered" id="recordsTable">
                                <thead>
                                    <tr>
                                        <th class="text-center">No</th>
                                        <th class="text-center">Nama</th>
                                        <th class="text-center">Deskripsi</th>
                                        <th class="text-center">Foto</th>
                                        <th class="text-center">Tanggal Dibuat</th>
                                        <th class="text-center">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <footer>
        <footer-component>
    </footer>

    <!-- detail page -->
    <div class="modal fade" id="recordDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Rincian Transaksi</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <img src="" id="imgDetailRecord" class="img-fluid" alt="Evidence of transaction" />
                    </div>
                    <h2>Rincian Transaksi</h2>
                    <table>
                        <tbody>
                            <tr>
                                <td class="fw-bold">Tipe</td>
                                <td class="fw-bold ms-3 me-1 d-inline-block">:</td>
                                <td id="typeDetailRecord"></td>
                            </tr>
                            <tr>
                                <td class="fw-bold">Nama</td>
                                <td class="fw-bold ms-3 me-1 d-inline-block">:</td>
                                <td id="nameDetailRecord"></td>
                            </tr>
                            <tr>
                                <td class="fw-bold">Catatan</td>
                                <td class="fw-bold ms-3 me-1 d-inline-block">:</td>
                                <td id="noteDetailRecord"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
