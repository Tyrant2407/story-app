<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><%= brandName %></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <%= navLinks %>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-content">
            <div class="container py-5">
                <h1 class="mb-3">Tambah Story</h1>

                <form class="row g-3" id="addRecordForm" novalidate>
                    <div class="col-12 col-md-6">
                        <label for="validationCustomName" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="validationCustomName" required />
                        <div class="invalid-feedback">Wajib diisi</div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="validationCustomDate" class="form-label">Tanggal</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                            <input type="datetime-local" class="form-control" id="validationCustomDate" required />
                            <div class="invalid-feedback">Wajib diisi</div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="validationCustomDesc" class="form-label">Deskripsi</label>
                        <textarea class="form-control" id="validationCustomDesc" rows="3"></textarea>
                        <div class="invalid-feedback">Wajib diisi</div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="validationCustomEvidence" class="form-label">Gambar Ditampilkan</label>
                        <div style="width: 100%; height: 15rem" class="mb-3">
                            <img class="img-fluid h-100" src="" alt="Evidence of records"
                                id="validationCustomEvidenceImg" />
                            <div class="w-100 h-100 d-none" style="
                      background-repeat: no-repeat;
                      background-position: center;
                      background-size: contain;
                    " id="validationCustomEvidenceImgChange"></div>
                        </div>
                        <input type="file" class="form-control" id="validationCustomEvidence" accept="image/*"
                            required />
                        <div class="invalid-feedback">Wajib diisi</div>
                    </div>
                    <div class="col-12 text-end">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="main-footer bg-dark">
            <div class="container px-3 py-4"><%= footerContent %></div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
