<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .spinner-load {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
      }
      .spinner-grow {
        width: 60px;
        height: 60px;
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="spinner-load">
      <div class="spinner-grow"></div>
    </div>
    <main class="min-vh-100 d-flex">
      <div class="m-auto container py-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-4">
            <h1 class="text-center">Login</h1>

            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="validationCustomRecordEmail" class="form-label">Email</label>
                <input-with-validation
                  type="text"
                  inputId="validationCustomRecordEmail"
                  invalidFeedbackMessage="Wajib diisi"
                  required
                ></input-with-validation>
              </div>

              <div class="mb-3">
                <label for="validationCustomPassword" class="form-label">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    id="validationCustomPassword"
                    class="form-control"
                    required
                  />
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="col-12 text-end">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </form>

            <div class="mt-4 text-center">
              Belum punya akun? <a href="/auth/register.html">Register</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
