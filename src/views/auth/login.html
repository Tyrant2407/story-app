<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <main class="min-vh-100 d-flex">
      <div class="m-auto container py-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-4">
            <h1 class="text-center">Login</h1>

            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="validationCustomRecordEmail" class="form-label">Email</label>
                <input-with-validation
                  type="text"
                  inputId="validationCustomRecordEmail"
                  invalidFeedbackMessage="Wajib diisi"
                  required
                ></input-with-validation>
              </div>

              <div class="mb-3">
                <label for="validationCustomPassword" class="form-label">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    id="validationCustomPassword"
                    class="form-control"
                    required
                  />
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="col-12 text-end">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </form>

            <div class="mt-4 text-center">
              Belum punya akun? <a href="/auth/register.html">Register</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
